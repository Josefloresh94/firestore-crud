<section class="mx-auto w-full max-w-screen-lg px-4">
  <div class="flex items-center justify-between mb-8">
    <h1 class="text-3xl">Listado de tareas</h1>
    <a
      routerLink="/tasks/new"
      type="button"
      class="inline-block focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
      Nueva Tarea
    </a>
  </div>
  @if (tasksService.loading()) {
    <p>Cargando ...</p>
  } @else {
    <app-table [tasks]="tasksService.getTasks()" />
  }
</section>
